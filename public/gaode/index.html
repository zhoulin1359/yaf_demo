<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body, html, #container {
            height: 100%;
            margin: 0px;
        }
    </style>
    <title>快速入门</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="//webapi.amap.com/maps?v=1.4.2&key=b9163fde27dc5d66906d413a84942298"></script>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 11,
        zooms:[9,12],
        //center: [116.480983, 40.0958],
        mapStyle: 'amap://styles/whitesmoke'//样式URL
    });

    map.plugin('AMap.Geolocation', function () {
        geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：无穷大
            maximumAge: 0,           //定位结果缓存0毫秒，默认：0
            convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
            showButton: true,        //显示定位按钮，默认：true
            buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
            showCircle: false,        //定位成功后用圆圈表示定位精度范围，默认：true
            panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
            zoomToAccuracy: true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition();
        AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
        AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
    });
    map.plugin(["AMap.ToolBar"], function () {
        //加载工具条
        var tool = new AMap.ToolBar();
        map.addControl(tool);
    });
    //解析定位结果
    function onComplete(data) {
        var str = ['定位成功'];
        str.push('经度：' + data.position.getLng());
        str.push('纬度：' + data.position.getLat());
        if (data.accuracy) {
            str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        console.log(str);
    }
    //解析定位错误信息
    function onError(data) {
        console.log(data);
    }

    //地图视图范围
    var scope = map.getBounds();
    console.log(scope);

    function click(e,value) {
       console.log(e);
       console.log(value);
    }
    var markers = [];
    function update(e) {
        if (markers) {
            //map.remove(markers);
            markers = [];
        }
        var scope = map.getBounds();
        console.log(scope);
        console.log(e);
        $.ajax({
            url: "/home/addr/addr",
            type: "GET",
            data: {
                min_lng: scope.southwest.lng,
                min_lat: scope.southwest.lat,
                max_lng: scope.northeast.lng,
                max_lat: scope.northeast.lat
            },
            success: function (data) {
                $.each(data.data, function (key, value) {
                    marker = new AMap.Marker({
                        map:map,
                        icon: "/gaode/images/mark_0.png",
                        position: [value.gaode_lng, value.gaode_lat],
                        title: value.id + '-' + key,
                        extData:value.id
                        //clickable:true
                    });
                    AMap.event.addListener(marker, 'click',function (e) {
                        console.log(e.target.G.extData);
                    });
                    //marker.on('touchend',click('click',value));
                    //marker.setMap(map);
                    markers.push(marker);
                })
            }
        })
    }

    //事件
    AMap.event.addListener(map,'moveend',update);
    AMap.event.addListener(map,'zoomend',update);
</script>
</body>
</html>
